spring:
  application:
    name: lms-backend

  datasource:
    url: jdbc:mysql://localhost:3306/skillbridge_lms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:cDE3$rfV}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:default-dev-secret-key-change-in-production-must-be-at-least-256-bits}
    access-token-expiration: 900000    # 15 minutes
    refresh-token-expiration: 604800000 # 7 days
  cors:
    allowed-origins: http://localhost:3000

logging:
  level:
    com.skillbridge.lms: DEBUG
    org.springframework.security: DEBUG
