spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: false

  mail:
    host: localhost
    port: 25
    username: test
    password: test

server:
  port: 0

app:
  jwt:
    secret: test-secret-key-for-testing-must-be-at-least-256-bits-long-enough
    access-token-expiration: 900000
    refresh-token-expiration: 604800000
  cors:
    allowed-origins: http://localhost:3000

logging:
  level:
    com.skillbridge.lms: DEBUG
